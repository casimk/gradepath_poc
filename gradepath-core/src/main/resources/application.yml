# Spring Boot application configuration
spring:
  application:
    name: content-service

  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/gradepath_content}
    username: ${SPRING_DATASOURCE_USERNAME:gradepath}
    password: ${SPRING_DATASOURCE_PASSWORD:gradepath_dev}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: false

  flyway:
    enabled: ${SPRING_FLYWAY_ENABLED:true}
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      timeout: 60000ms
      jedis:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: content-analytics-consumer
      auto-offset-reset: earliest
      key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.json.trusted.packages: "*"
    listener:
      concurrency: 6
      ack-mode: manual

  cache:
    type: redis
    redis:
      time-to-live: 60000
      cache-null-values: false

# Server configuration
server:
  port: ${SERVER_PORT:8081}
  compression:
    enabled: true
  error:
    include-message: always
    include-binding-errors: always

# Actuator endpoints
management:
  server:
    port: ${MANAGEMENT_SERVER_PORT:8082}
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true

# OpenAPI documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

# Logging
logging:
  level:
    com.gradepath: DEBUG
    org.springframework.modulith: DEBUG
    org.springframework.kafka: WARN
    org.hibernate.SQL: WARN

# Spring Modulith configuration
spring.modulith:
  events:
    externalization:
      enabled: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:gradepath-jwt-secret-key-change-in-production}
  expiration: ${JWT_EXPIRATION:900} # 15 minutes in seconds
  refresh-expiration: ${REFRESH_TOKEN_EXPIRATION:604800} # 7 days in seconds
