<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
  <title>Desktop App - Telemetry Demo</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 500px;
      width: 100%;
    }
    h1 {
      margin: 0 0 20px 0;
      color: #333;
    }
    .counter {
      font-size: 48px;
      font-weight: bold;
      color: #667eea;
      text-align: center;
      margin: 20px 0;
    }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s;
    }
    button:hover {
      background: #5568d3;
    }
    .info {
      margin-top: 20px;
      padding: 15px;
      background: #f0f4ff;
      border-radius: 6px;
      font-size: 14px;
      color: #555;
    }
    code {
      background: #e0e7ff;
      padding: 2px 6px;
      border-radius: 3px;
      font-family: 'Monaco', 'Menlo', monospace;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Electron + Telemetry</h1>
    <div class="counter" id="count">0</div>
    <button id="increment">Increment Counter</button>
    <div class="info">
      <p>This Electron app uses <code>@gradepath/telemetry</code></p>
      <p>Platform: <strong id="platform">-</strong></p>
      <p>Session ID: <code id="sessionId">-</code></p>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
